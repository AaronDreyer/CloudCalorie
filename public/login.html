<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <img src="/assets/cloud.png" alt="Brand Logo">
    </header>
    
    <div class="container">
      <section id="signup-section">
        <h2>Create An Account</h2>
        <form id="signup-form">
          <input type="text" placeholder="Name" id="signup-name">
          <input type="email" placeholder="Email" id="signup-email">
          <input type="password" placeholder="Password" id="signup-password">
          <button type="submit" id="signup-submit">Sign up</button>
        </form>
      </section>
    
      <section id="signin-section">
        <h2>Sign In Here</h2>
        <form id="signin-form">
          <input type="email" placeholder="Email" id="signin-email">
          <input type="password" placeholder="Password" id="signin-password">
          <button type="submit" id="signin-submit">Sign in</button>
        </form>
      </section>
    </div>
    <script src="login.js"></script>
  </body>
</html>
