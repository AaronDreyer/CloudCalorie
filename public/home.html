<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
	<header>
		<img src="/assets/cloud.png" alt="Brand Logo">
		<button id="logout-btn">Log Out</button>
	</header>

	<section class="hero-banner">
		<h1>Welcome to CloudCalorie</h1>
		<p>Create a new entry below to get started.</p>
		<p>OR</p>
		<p>Select a previous entry to pick back up where you left off.</p>
	</section>

	<section class="input-section">
		<label for="date-input">Date:</label>
		<input type="date" id="date-input" name="date-input">
		<label for="desc-input">Description:</label>
		<input type="text" id="desc-input" name="desc-input">
		<button id="create-btn">Create</button>
	</section>

	<section class="output-section">
		<!-- Populated date and description inputs will appear here -->
	</section>
	  
    <footer>
        <p>CloudCalorie</p>
    </footer>   

	<script src="home.js"></script>
</body>
</html>
